trigger:
  branches:
    include:
      - master
      - beta
      - production

pr:
  branches:
    include:
      - master
      - beta
      - production

variables:
  tags: 'multi-phased'
  isPR: $[ne(variables['System.PullRequest.PullRequestId'], '')]

